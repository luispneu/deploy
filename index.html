<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Super-Heróis</title>
    </head>
    <body>
        <h1>Cadastro de Super-Heróis</h1>
        <form>
            <label for="nome">Nome do Herói:</label><br>
            <input type="text" id="nome" name="nome"><br><br>
            
            <label for="identidade">Identidade Secreta:</label><br>
            <input type="text" id="identidade" name="identidade"><br><br>
            
            <label for="poderes">Poderes:</label><br>
            <input type="text" id="poderes" name="poderes"><br><br>
            
            <label for="origem">Origem:</label><br>
            <input type="text" id="origem" name="origem"><br><br>
            
            <label for="imagem">Imagem do Herói (URL):</label><br>
            <input type="text" id="imagem" name="imagem"><br><br>
            
            <input type="submit" value="Cadastrar">
        </form>
    
        <h2>Heróis Cadastrados</h2>
        <div id="lista-herois">
            <!-- Aqui vão aparecer os heróis cadastrados -->
        </div>
    
        <script>
            const form = document.querySelector('form');
            const listaHerois = document.getElementById('lista-herois');
    
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const nome = document.getElementById('nome').value;
                const identidade = document.getElementById('identidade').value;
                const poderes = document.getElementById('poderes').value;
                const origem = document.getElementById('origem').value;
                const imagem = document.getElementById('imagem').value;
                
                const heroiDiv = document.createElement('div');
                heroiDiv.innerHTML = `
                    <h3>${nome}</h3>
                    <p><strong>Identidade Secreta:</strong> ${identidade}</p>
                    <p><strong>Poderes:</strong> ${poderes}</p>
                    <p><strong>Origem:</strong> ${origem}</p>
                    <img src="${imagem}" alt="Imagem do ${nome}" width="200">
                `;
                listaHerois.appendChild(heroiDiv);
                
                form.reset();
            });
        </script>
    </body>
    </html>
    

</body>
</html>
